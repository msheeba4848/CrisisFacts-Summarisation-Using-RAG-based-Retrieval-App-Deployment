<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Crisis Summarization</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #cde0ff, #eaf2ff);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Card Container */
      .card {
        background-color: #fff;
        width: 90%;
        max-width: 600px;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .card h1 {
        text-align: center;
        color: #2563eb;
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .card p {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
      }

      /* Input Section */
      .input-section {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #2563eb;
      }

      small {
        display: block;
        color: #888;
        margin-top: 3px;
      }

      /* Submit Button */
      .submit-button {
        width: 100%;
        background-color: #2563eb;
        color: #fff;
        border: none;
        padding: 10px 0;
        margin-top: 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .submit-button:hover {
        background-color: #1d4ed8;
      }

      .submit-button i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Title -->
      <h1>Real-Time Crisis Summarization</h1>
      <p>Enter a query or upload files to retrieve crisis-related summaries.</p>

      <!-- Input Section 1 -->
      <div class="input-section">
        <label for="queryInput">Query Input 1</label>
        <input
          type="text"
          id="queryInput"
          placeholder="Enter your first query here..."
        />
        <input type="file" id="fileInput1" />
        <small>Upload a text file (optional).</small>
      </div>

      <!-- Input Section 2 -->
      <div class="input-section">
        <label for="queryInput2">Query Input 2</label>
        <input
          type="text"
          id="queryInput2"
          placeholder="Enter your second query here..."
        />
        <input type="file" id="fileInput2" />
        <small>Upload a text file (optional).</small>
      </div>

      <!-- Input Section 3 -->
      <div class="input-section">
        <label for="queryInput3">Query Input 3</label>
        <input
          type="text"
          id="queryInput3"
          placeholder="Enter your third query here..."
        />
        <input type="file" id="fileInput3" />
        <small>Upload a text file (optional).</small>
      </div>

      <!-- Submit Button -->
      <button class="submit-button" onclick="handleSummarize()">
        <i>üîç</i> Summarize
      </button>
    </div>

    <script>
      function handleSummarize() {
        alert("Summarization request sent! Replace this with actual logic.");
      }
    </script>
  </body>
</html>
