<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization System</title>
</head>
<body>
    <h1>Welcome to the Summarization System</h1>

    <h2>Option 1: Summarize Based on Event and Label</h2>
    <form action="/get-events" method="post">
        <label for="query">Enter Query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Get Events</button>
    </form>

    <h2>Option 2: Custom Query Summary</h2>
    <form action="/custom-summary" method="post">
        <label for="custom-query">Enter Custom Query:</label>
        <input type="text" id="custom-query" name="query" required>
        <button type="submit">Generate Summary</button>
    </form>
</body>
</html>
